<!DOCTYPE html>
<html>

<head>
    <title>everyenvelope</title>

    <!-- Bootstrap 4.1.x -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- everyenvelope.css -->
    <link rel="stylesheet" href="css/everyenvelope.css">
</head>

<body>
   
    <!-- Navbar -->
    <header class="navbar navbar-green">
        <a class="navbar-brand" href="#">
            every<strong>envelope</strong>
        </a>
    </header>

    <!-- Content -->
    <section class="container">
        <div class="row">
            <div class="col-10 m-auto">
                <form>
                   
                    <!-- Add Row Button -->
                    <button type="button" class="btn btn-orange" role="button" id="addRow" onclick="addAnotherRow();">Add Row</button>
                    
                    <!-- Calculate Button -->
                    <button type="button" class="btn btn-orange float-right" role="button" id="calculate" onclick="calculateEnvelopes();">Calculate</button>
                    
                    <!-- Table -->
                    <table class="table table-hover" id="main-table">
                        
                       <!-- Table Header -->    
                       <thead class="thead-blue">
                            <tr>
                                <th>#</th>
                                <th>Budget Item</th>
                                <th>Budget Amount</th>
                                <th>$100s</th>
                                <th>$20s</th>
                                <th>$5s</th>
                                <th>$1s</th>
                                <th></th>
                            </tr>
                        </thead>
                        
                        <!-- Table Body -->
                        <tbody>
                            <tr>
                                <td id="id-1">1</td>
                                <td>
                                    <input type="text" id="budgetItem-1" class="form-control" placeholder="i.e. Pocket Money">
                                </td>
                                <td>
                                    <input type="text" id="budgetAmount-1" class="form-control" placeholder="i.e. 27">
                                </td>
                                <td id="hundredTotal-1">0</td>
                                <td id="twentyTotal-1">0</td>
                                <td id="fiveTotal-1">0</td>
                                <td id="oneTotal-1">0</td>
                                <td id="remove-1">
                                    <button type="button" class="btn btn-orange" role="button" onclick="removeRow(this.parentElement.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                        
                        <!-- Table Footer -->
                        <tfoot class="thead-blue">
                            <tr>
                                <td id=""></td>
                                <td>Total</td>
                                <td id="budgetAmount-sum">0</td>
                                <td id="hundredTotal-sum">0</td>
                                <td id="twentyTotal-sum">0</td>
                                <td id="fiveTotal-sum">0</td>
                                <td id="oneTotal-sum">0</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
            </div>
        </div>
    </section>

    <!-- everyenvelope.js -->
    <script type="text/javascript" src="js/everyenvelope.js"></script>
</body>

</html>
